name: Build and Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0  # 确保获取完整的历史记录以正确提交

      - name: Set up Node.js
        uses: actions/setup-node@v2  # 更新为 v2
        with:
          node-version: '20'  # 更新 Node.js 版本为 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add build/
          git commit -m "Automated build commit" || exit 0  # Prevents failure when no changes
          git push https://${{ secrets.TOKEN_1110 }}:x-oauth-basic@github.com/${{ github.repository }} HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_1110 }}  # Ensure this secret is set in GitHub repository settings

